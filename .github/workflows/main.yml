on:
  push:
    branch:
      - master

name: 'Trigger: Push action'

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run ShellCheck
      uses: ludeeus/action-shellcheck@master
      
  stylecheck:
    name: stylecheck
    runs-on: ubuntu-latest
    steps:
    - uses: btford/write-good@master
    - run: btford/write-good@master main.yml
